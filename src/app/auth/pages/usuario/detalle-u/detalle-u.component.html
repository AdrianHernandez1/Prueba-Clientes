<app-menu></app-menu>
<form autocomplete="off" [formGroup]="miFormulario"
(ngSubmit)="registro()">
<div class="row">
     <div >
        <h5><b>INFORMACIÓN DE USUARIO</b></h5>
        <hr><br>
        <div class="row">
            <input  type="text" hidden class="form-control" style="background: #F4F6F6;"  readonly>
            <div class="col-6">
                <label  class="form-label" style="color:#0715BA"><b>Usuario</b><span class="text-danger">*</span></label>
                <input  type="text" class="form-control"  formControlName="name"  placeholder="Ej:Luis Adrián ">
            </div>
            <div class="col-6">
                <label  class="form-label" style="color:#0715BA"><b>Correo</b><span class="text-danger">*</span></label>
                <input  type="text" class="form-control" formControlName="email" placeholder="Ej:hernandez@gmail.com">
            </div>
            <div class="col-6">
                <label  class="form-label" style="color:#0715BA"><b>Contraseña</b><span class="text-danger">*</span></label>
                <input  type="password" class="form-control"   formControlName="password" >
            </div>
            <div class="col-6">
                <label  class="form-label" style="color:#0715BA"><b>Rol</b><span class="text-danger">*</span></label>
                <select  name="miselect"   class="form-control"  formControlName="idRole_User" placeholder="Selecciona un municipio">
                    <option>Selecciona un rol</option>
                    <option value="1">Administrador</option>
                    <option value="2">Visitador</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-12 text-center my-5">
        <button pButton pRipple label="Aceptar" type="submit"  [disabled]="miFormulario.invalid" class="p-button-success"  style='width:300px; height:50px'></button>
    </div>
</div>
</form>
