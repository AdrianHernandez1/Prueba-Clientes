<app-menu></app-menu>
<br>
<div class="row">
    <div class=" col-3">
    </div>
    <div class=" col-9">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText pInputText class="p-inputtext-sm inputBuscar"  [(ngModel)]="dato" (input)="buscar()"
                placeholder="Buscar usuario">
        </span> <br><br> <br>
    </div>
    <div class="col-12">
        <div class="alert alert-danger" value="" *ngIf="usuariosDatos.users.length==0 && dato.length>0">
            No se encontro nada con el termino {{dato}}
        </div>
        <div class="text-layout">
            <button pButton type="button" class="p-button-sm" routerLink="/detalleUsuario"><i
                    class="pi pi-pencil"></i>&nbsp;Nuevo registro</button>
        </div>
        <br>
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <span><b>Informaci√≥n de los usuarios</b></span>
            </div>
            <div class="p-toolbar-group-right">
                <button pButton type="button" class="p-button-sm p-button-danger" (click)="imprimirLista()"><i
                        class="pi pi-file-pdf"></i>&nbsp;Exportar a PDF</button>&nbsp;
                <button pButton type="button" class="p-button-sm p-button-success" (click)="exportarExcel()"><i
                        class="pi pi-file-excel"></i>&nbsp;Exportar a Excel</button>
            </div>
        </p-toolbar>
        <div class="gid" *ngIf="usuariosDatos.users.length>0" >
            <div class="p-col mt-2" #datoTabla id="datoTabla">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Usuario </th>
                            <th>Correo </th>
                            <th>Rol </th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of usuariosDatos.users"[hidden]='!(item.status == true)' >
                            <td>{{item.name}}</td>
                            <td>{{item.email}}</td>
                            <td>{{(item.role)}}</td>
                            <td>
                                <button pButton [routerLink]="['/editarUsuario',item.idUser]" pRipple type="button"
                                    icon="pi pi-file-edit" class="p-button-rounded p-button-warning p-button-outlined"
                                    style='width:25px; height:25px'></button>
                                <button pButton pRipple (click)="borrarUsuario(item)"  type="button" icon="pi pi-times"
                                    class="p-button-rounded p-button-danger p-button-outlined"
                                    style='width:25px; height:25px'></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
